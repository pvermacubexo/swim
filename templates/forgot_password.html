{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from mannatthemes.com/dastone-1/default/auth-recover-pw.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 23 Jan 2021 11:54:47 GMT -->
<head>
    <meta charset="utf-8"/>
    <title>Swim Time Instructor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css"/>
    <style>
        .top_alert_position {
            position: fixed;
            background: #fff;
            top: 10%;
            right: 30px;
            z-index: 9;
        }

        .alert .alert-close {
            display: initial !important;
        }
    </style>
</head>

<body class="account-body accountbg">
{% if error %}
    <div class="top_alert_position alert custom-alert custom-alert-danger icon-custom-alert alert-secondary-shadow fade show"
         role="alert">
        <i class="la la-skull-crossbones alert-icon text-danger align-self-center font-30 mr-3"></i>
        <div class="alert-text my-1">
            <h5 class="mb-1 font-weight-bold mt-0">Danger</h5>
            <span>{{ error }} </span>
        </div>
        <div class="alert-close ">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <strong aria-hidden="true" class="text-danger">
                    <i class="mdi mdi-close font-16"></i>
                </strong>
            </button>
        </div>
    </div>
{% endif %}
{% if success %}
    <div class="top_alert_position alert custom-alert custom-alert-success icon-custom-alert alert-secondary-shadow fade show"
         role="alert">
        <i class="mdi mdi-check-all alert-icon alert-icon text-success align-self-center font-30 mr-3"></i>
        <div class="alert-text my-1">
            <h5 class="mb-1 font-weight-bold mt-0">Success</h5>
            <span>{{ success }} </span>
        </div>
        <div class="alert-close ">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <strong aria-hidden="true" class="text-success">
                    <i class="mdi mdi-close font-16"></i>
                </strong>
            </button>
        </div>
    </div>
{% endif %}

<!-- Recover-pw page -->
<div class="container">
    <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
            <div class="row">
                <div class="col-lg-5 mx-auto">
                    <div class="card">
                        <div class="card-body p-0 auth-header-box">
                            <div class="text-center p-3">
                                <a href="{% url 'InstructorDashboard:login' %}" class="logo logo-admin">
                                    <img src="{% static 'images/logo-sm-dark.png' %}" height="50" alt="logo"
                                         class="auth-logo">
                                </a>
                                <h4 class="mt-3 mb-1 font-weight-semibold text-white font-18">Reset Password For
                                    SwimTime</h4>
                                <p class="text-muted  mb-0">Enter your Email and instructions will be sent to your
                                    Email</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal auth-form" method="post"
                                  action="{% url 'UserApp:reset_password' %}">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group mb-2">
                                            <label for="username"><b>Email</b></label>
                                            <div class="input-group">
                                                <input type="email" name="email" required class="form-control"
                                                       id="email"
                                                       placeholder="Enter Email">
                                            </div>
                                        </div><!--end form-group-->
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-2">
                                            <label for="otp"><b>OTP</b></label>
                                            <div class="input-group">
                                                <input type="number" name="otp" required min="0" class="form-control"
                                                       id="otp"
                                                       placeholder="Enter OTP">
                                            </div>
                                        </div><!--end form-group-->
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-2">
                                            <label for="password1"><b>Enter Password</b></label>
                                            <div class="input-group">
                                                <input type="text" name="password1" required class="form-control"
                                                       id="password1"
                                                       placeholder="Enter Password">
                                            </div>
                                        </div><!--end form-group-->
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mb-2">
                                            <label for="password2"><b>Confirm Password</b></label>
                                            <div class="input-group">
                                                <input type="text" required name="password2" class="form-control"
                                                       id="password2"
                                                       placeholder="Confirm Password">
                                            </div>
                                        </div><!--end form-group-->
                                    </div>
                                </div>

                                <div class="form-group mb-0 row">
                                    <div class="col-12 mt-2">
                                        <button class="btn btn-primary btn-block waves-effect waves-light"
                                                type="submit">Reset <i class="fas fa-sign-in-alt ml-1"></i></button>
                                    </div><!--end col-->
                                </div> <!--end form-group-->
                            </form><!--end form-->
                            <p class="text-muted mb-0 mt-3">Remember It ? <a
                                    href="{% url 'InstructorDashboard:login' %}" class="text-primary ml-2">Sign in
                                here</a></p>
                        </div>
                        <div class="card-body bg-light-alt text-center">
                            <span class="text-muted d-none d-sm-inline-block">SwimTime Â© 2021</span>
                        </div>
                    </div><!--end card-->
                </div><!--end col-->
            </div><!--end row-->
        </div><!--end col-->
    </div><!--end row-->
</div><!--end container-->
<!-- End Recover-pw page -->


<!-- jQuery  -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/waves.js' %}"></script>
<script src="{% static 'js/feather.min.js' %}"></script>
<script src="{% static 'js/simplebar.min.js' %}"></script>


</body>

</html>
